    <body background="./images/cool.png">
        <audio autoplay loop id="indexbgm"> <!--设置背景音乐-->

        </audio>
        <script>
            function toggleSound() {
            var music = document.getElementById("indexbgm");//获取ID  
            if (music.paused) { //判读是否播放  
                music.paused=false;
                music.play(); //没有就播放 
            }    
          }
          setInterval("toggleSound()",1);
        </script>
